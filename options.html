<!DOCTYPE html>
<html>
    <style>
        span.optionsText {
            font-size: medium;
        }
    </style>
<head>
    <title>Options</title>
    <script src="options.js" defer></script>
</head>

<body>
    <div>
        <label>
            <span>
                <input type="checkbox" id="moveTabs" checked>
            </span>
            <span class="optionsText">
                Move Tabs after deleting them from an already Opened Tab?
            </span>
        </label>
    </div>
    <div>
        <label>
            <span>
                <input type="checkbox" id="effectWindows">
            </span>
            <span class="optionsText">
                Effect all windows
            </span>
        </label>
    </div>
    <div>
        <label>
            <span>
                <input type="checkbox" id="effectTabGroups">
            </span>
            <span class="optionsText">
                Effect all tab groups
            </span>
        </label>
    </div>
    <div>
        <label>
            <span class="optionsText">
                Add to Exclusion List
            </span>
            <input type="text" id="exclusionArray" placeholder="Enter new Exclusion">
            <br>
            <ul class="optionsText" id="exclusions"></ul>
        </label>
    </div>
    <div>
        <label>
            <button id="submit">Submit Changes</button>
        </label>
    </div>
</body>

</html>
