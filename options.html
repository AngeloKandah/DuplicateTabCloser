<!DOCTYPE html>
<html>
    <style>
        span.optionsText {
            font-size: medium;
        }
    </style>
<head>
    <title>Options</title>
</head>

<body>
    <div>
        <label>
            <span>
                <input type="checkbox" id="moveTabs" checked>
            </span>
            <span class="optionsText">
                Move Tabs after deleting them from an already Opened Tab?
            </span>
        </label>
    </div>
    <div>
        <label>
            <span>
                <input type="checkbox" id="affectWindows">
            </span>
            <span class="optionsText">
                Affect all windows
            </span>
        </label>
    </div>
    <div>
        <label>
            <span>
                <input type="checkbox" id="affectTabGroups">
            </span>
            <span class="optionsText">
                Affect all tab groups
            </span>
        </label>
    </div>
    <div>
        <label>
            <button id="submit">Submit Changes</button>
        </label>
    </div>
</body>
<script src="options.js"></script>

</html>
