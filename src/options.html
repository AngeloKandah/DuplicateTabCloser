<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Settings</title>
    <script type="module" src="options.js" defer></script>
</head>

<body>
    <h1>Settings</h1>
    <div class="options">
        <div class="li">
            <label>
                <input type="checkbox" id="moveTabs" checked>
                <span>Move tab after closing them from an already opened tab</span>
            </label>
        </div>
        <div class="li">
            <label>
                <input type="checkbox" id="effectWindows">
                <span>Effect all windows</span>
            </label>
        </div>
        <div class="li">
            <label>
                <input type="checkbox" id="effectTabGroups">
                <span>Effect all tab groups</span>
            </label>
        </div>
        <div class="li">
            <label>
                <span>&nbspAdd to Exclusion List</span>
                <input type="text" id="exclusionArray" placeholder="Enter new Exclusion">
                <ul id="exclusions"></ul>
            </label>
        </div>
        <div class="submit">
            <label>
                <button id="submit">Submit Changes</button>
            </label>
        </div>
    </div>
</body>

</html>
