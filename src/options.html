<!DOCTYPE html>
<html>

<head>
    <title>Settings</title>
</head>

<body>
    <h1 style="text-align:center">Settings</h1>
    <div class="options">
        <div class="li">
            <label class="optionList">
                <input type="checkbox" class="OptionBox" id="moveTabs" checked>
                <span>Move Tabs</span>
            </label>
        </div>
        <div class="li">
            <label class="optionList">
                <input type="checkbox" class="OptionBox" id="effectWindows">
                <span>Detect duplicates between windows</span>
            </label>
        </div>
        <div class="li">
            <label class="optionList">
                <input type="checkbox" class="OptionBox" id="effectTabGroups">
                <span>Detect duplicates between tab groups</span>
            </label>
        </div>
        <div class="li">
            <label>
                <span>&nbspAdd to Exclusion List</span>
                <input type="text" id="exclusionArray" placeholder="Enter new Exclusion">
                <ul id="exclusions"></ul>
            </label>
        </div>
    </div>
</body>

</html>
