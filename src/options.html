<!DOCTYPE html>
<html>

<head>
    <title>Settings</title>
</head>

<body>
    <div class="header">
        <button id="previousPage"><i class="arrow left"></i></button>
        <h1 id="headerTitle"></h1>
        <button id="nextPage"><i class="arrow right"></i></button>
    </div>
    <div class="optionPage" id="settingsPage">
        <div class="option">
            <label class="optionList">
                <input type="checkbox" id="moveTabs" checked>
                <span>Move Tabs</span>
            </label>
        </div>
        <div class="option">
            <label class="optionList">
                <input type="checkbox" id="effectWindows">
                <span>Detect duplicates between windows</span>
            </label>
        </div>
        <div class="option">
            <label class="optionList">
                <input type="checkbox" id="effectTabGroups">
                <span>Detect duplicates between tab groups</span>
            </label>
        </div>
    </div>
    <div class="optionPage" id="exclusionPage">
        <div class="option">
            <label class="exclusionTextBox">
                <input type="text" id="exclusionArray" placeholder="Enter new Exclusion">
                <ul class="exclusionList" id="exclusions"></ul>
            </label>
        </div>
    </div>
</body>

</html>
